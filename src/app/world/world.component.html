<div class="container mx-auto">
    <h1>World Wide</h1>
    <div class="row">
        <div class="col-2 m-2 confirm-color p-2">
            <h5>Confirmed</h5>
            <p>{{ listWorldWide.confirmed }}</p>
        </div>
        <div class="col-2 m-2 recovered-color p-2">
            <h5>Recovered</h5>
            <p>{{ listWorldWide.deaths }}</p>
        </div>
        <div class="col-2 m-2 detail-color p-2">
            <h5>Deaths</h5>
            <p>{{ listWorldWide.recovered }}</p>
        </div>
        <div class="col-2 m-2 fantality-color p-2">
            <h5>Fatality Rate</h5>
            <p>{{ (listWorldWide.deaths/listWorldWide.confirmed)*100 }}</p>
        </div>
    </div>
</div>
